<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        form {
            display: inline-block;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        /* Center content */
        ul {
            list-style: none;
            padding: 0;
            display: inline-grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        li {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        li:hover {
            transform: translateY(-5px);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Full clickable container */
        a {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #23527c;
        }

        h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            ul {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>Product Recommendations</h1>
    <form method="post">
        <input type="text" name="user_id" placeholder="Enter User ID" required>
        <button type="submit">Get Recommendations</button>
    </form>

    <h2>Random Products</h2>
    <ul>
        {% for product in products %}
        <li>
            <img src="{{ product.image_url }}" alt="{{ product.title }}">
            <a href="{{ product.product_url }}">{{ product.title }}</a>
        </li>
        {% endfor %}
    </ul>

    {% if recommendations %}
    <h2>Scraped Product Details</h2>
    <ul>
        {% for detail in scraped_details %}
        <a href="{{ detail.product_url }}">
            <li>
                <h3>{{ detail.title }}</h3>
                <img src="{{ detail.image_url }}" alt="{{ detail.title }}">
            </li>
        </a>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
